<app-player *ngFor="let player of game.players; let i = index;" [ngStyle]="{'top.px': 100 + (i * 120)}" [name]="player"
    class="player-position"></app-player>


<div class="field">

    <div class="card-stack">
        <!-- card stack -->
        <img *ngFor="let c of [1,2,3,4]; let i = index;" [ngStyle]="{'left.px': i*1.5}"
            src="../../assets/img/cards/card_cover.png">

        <img (click)="takeCard()" class="top-card" style="left: 6px;" src="../../assets/img/cards/card_cover.png">

        <!-- played cards -->
        <img *ngFor="let card of game.playedCards" class="played-card" src="../../assets/img/cards/{{ card }}.png">

        <!-- current card animaton -->
        <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick-card" style="left: 6px;"
            src="../../assets/img/cards/{{ currentCard }}.png">
    </div>

</div>

<button (click)="openDialog()" mat-fab color="primary" class="btn-add">
    <mat-icon>add</mat-icon>
</button>
